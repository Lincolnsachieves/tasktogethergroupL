<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskTogether â€” Profile</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#026aa7" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        TaskTogether.ensureSeed();
        const header = document.getElementById("header");
        TaskTogether.renderHeader(header, { sloganOnly: true });
        const user = TaskTogether.getCurrentUser();
        if (!user) {
          location.href = "login.html";
          return;
        }

        document.getElementById("name").value = user.name || "";
        document.getElementById("email").value = user.email || "";

        document.getElementById("save").addEventListener("click", () => {
          const updated = {
            ...user,
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
          };
          TaskTogether.setCurrentUser(updated);
          alert("Profile saved");
        });

        document.getElementById("changePwd").addEventListener("click", () => {
          alert("Change password placeholder");
        });

        document.getElementById("logout").addEventListener("click", () => {
          const s = TaskTogether.loadState();
          s.currentUserId = null;
          TaskTogether.saveState(s);
          location.href = "login.html";
        });
      });
    </script>
  </head>
  <body>
    <header id="header" class="header maroon"></header>
    <main class="container">
      <div class="card" style="max-width: 700px; margin: 0 auto">
        <h2 style="margin-top: 0">Profile</h2>
        <div class="field">
          <label>Name</label>
          <input id="name" type="text" />
        </div>
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" />
        </div>
        <div style="display: flex; gap: 8px">
          <button id="save" class="btn primary">Save Changes</button>
          <button id="changePwd" class="btn ghost">Change Password</button>
          <button id="logout" class="btn danger">Logout</button>
        </div>
      </div>
    </main>
  </body>
</html>
